        <main>
            <section id="portfolio-page-hero">
                <div class="hero portfolio-page-hero">
                    <!-- <div class="overlay"></div> -->
                    <div class="content">
                      <h1 class="animate__animated animate__fadeInDown">Hey there!</h1>
                      <p class="animate__animated animate__fadeInDown">You being on this page must mean that you wanted to talk with me, right?</p>
                    </div>
                </div>
            </section>

            <section>
                <div id="ContactPage">
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-6">
                                <img id="ContactImage" src="images/contact.svg" alt="Contact Me Image">
                            </div>
                            <div class="col-xl-6">
                                <div id="ContactHey">
                                    <!-- <h1>Hey there!</h1>
                                    <br>
                                    <p>You being on this page must mean that you wanted to talk with me, right?</p> -->

                                    <form action="" class="contact-form">
                                        <div class="row">
                                            <div class="mb-3 col-xl-6">
                                                <label for="fname" class="form-label">First Name</label>
                                                <input type="text" class="form-control" id="fname" name="fname" placeholder="Johnny" required>
                                            </div>
                                            <div class="mb-3 col-xl-6">
                                                <label for="lname" class="form-label">Last Name</label>
                                                <input type="text" class="form-control" id="lname"name="lname" placeholder="Doe" required>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email address</label>
                                            <input type="email" class="form-control" id="email" name="email" placeholder="address@email.com" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="subject" class="form-label">Subject</label>
                                            <input type="text" class="form-control" id="subject" placeholder="Type your subject here" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="message" class="form-label">Message</label>
                                            <textarea class="form-control" id="message" rows="3" required></textarea>
                                        </div>
                    
                                        <button type="submit" class="btn btn-dark">Send Message</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer id="footer" class="container"></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
